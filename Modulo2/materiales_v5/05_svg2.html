<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SVG</title>
<style>
.caja {
	float:left;
}
.caja img {
	width:200px;
}
svg {
	width:200px;
	height:200px;
}
svg rect {
	fill:#9FBF3B;
}
svg circle {
	fill:#fff;
	transition:all 0.5s;
}
svg circle:hover {
	fill:LimeGreen;
	stroke: Olive;
	stroke-width: 4;
}
</style>
</head>

<body>
<div class="caja"><img src="images/android.svg" alt="Logo Android"></div>
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="300px" height="300px" viewBox="0 0 300 300" >	 
	<rect x="25" y="25" width="250" height="250"/>
	<circle cx="150" cy="150" r="125"/>
</svg>
</body>
</html>
